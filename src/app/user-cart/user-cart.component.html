<h1 class="ml-auto mr-auto">Items in the Bag</h1>
<div class="row">
<div class="ml-5">

    <div  *ngIf="data">
      <div *ngFor="let dt of data">
      <div class="row ml-5">
      <div class="card cardstyle card3 col-6 mt-3">
          <div>
          <img src="{{dt.items.image}}" class="img-responsive">
          </div>
        <div>
          <b><p class="txtcolor mt-2">{{dt.items.name}}</p></b>
        </div>
      </div>
        <div class="card cardstyle  card2 card3">
            <div class="pt-2">
              <p><b>Price : </b><span>₹{{dt.items.price}}</span></p>
            </div>
          <div class="mt-2">
            Quantity
          </div>
          <div>

            <button class="btnnum"  (click)="decrement(dt.items.productid,dt.quantity)">-</button>
            <input type="text" class="textbox" value="{{dt.quantity}}">
            <button class="btnnum" (click)="increment(dt.items.productid)">+</button>
          </div>
          <div class="btn btnadd mt-5" (click)="removefromcart(dt.items.productid)">Remove from Cart</div>
        </div>
      </div>


<!--        <div>-->
<!--          <p class="btn">Quantity</p>-->
<!--          <input type="text">-->
<!--        </div>-->
<!--      </div>-->
    </div>
    </div>
</div>
  <div>
    <div class="card card5">
      <p class="pricedt"><b>Price Details</b></p>
      <div>------------------------------------------------------</div>
      <div class="mt-3">Price:<span>({{ct}} items)</span><span class="margin2 ">₹{{sum}}</span></div>
      <div class="mt-3">Delivery<span class="margin3 text-success"><b class="">Free</b></span></div>
      <div>-------------------------------------------------------</div>
      <div class="mt-5">Total Payable<span class="margin2"><b class="">₹{{sum}}</b></span></div>
      <div></div>
    </div>
    <div class="btn btn-primary mt-5 ml-5" (click)="navigate()" >Checkout</div>
  </div>
</div>
