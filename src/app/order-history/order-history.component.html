
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
          <th>Item Name</th>
          <th>Date</th>
          <th>Price</th>
          <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of prod1">
        <td>{{i.itemName}}</td>
        <td>{{i.date}}</td>
        <td>{{i.price}}</td>
        <td>{{i.quantity}}</td>
      </tr>
    </tbody>
  </table>
  <div class="text-center p-3">
    <button routerLink="/home" class="bg-info text-dark">Go Home</button>
  </div>
</div>
